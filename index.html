<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Word Counter</title>
  </head>
  <body>
    <header>
      <a href="https://codenamedcd.github.io/"> <i class="fa fa-arrow-left" aria-hidden="true"></i> back </a>
      <p>Word Counter</p>
    </header>
    <form action="" method="POST">
      <section>
        <p>
          Word:
          <span id="word" onchange="getInput()">N</span> <br />
          Character:
          <span id="char" onchange="getInput()">N</span>
          <br />
          <span class="info">Click Everywhere After Input (tombol clear sama copy masih error)</span>
        </p>
        <div>
          <button class="clear" type="reset"><i class="fa fa-trash" aria-hidden="true"></i> clear</button>

          <button class="copy" type="button" onclick="copyInput()"><i class="fa fa-clipboard" aria-hidden="true"></i> copy</button>

          <button class="text-uppercase" type="button"><i class="fa fa-font" aria-hidden="true"></i> up</button>

          <button class="text-lowercase" type="button"><i class="fa fa-font" aria-hidden="true"></i> low</button>

          <button class="text-titlecase" type="button"><i class="fa fa-font" aria-hidden="true"></i> title</button>

          <button class="text-sentececase" type="button"><i class="fa fa-font" aria-hidden="true"></i> sentece</button>

          <span class="tooltip"></span>
        </div>
        <textarea id="subject" name="subject" placeholder="Paste here..." onblur="getInput()"></textarea>
      </section>
    </form>

    <script src="main.js"></script>
  </body>
</html>
